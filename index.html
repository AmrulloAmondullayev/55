<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="logo">
            <img src="./DreamState.svg" alt="" />
          </div>

          <ul class="header__menu">
            <li class="header__menu__item">
              <a class="header__link header__link__activ" href="">Home</a>
            </li>
            <li class="header__menu__item">
              <a class="header__link" href="">Listing</a>
            </li>
            <li class="header__menu__item">
              <a class="header__link" href="">About us</a>
            </li>
            <li class="header__menu__item">
              <a class="header__link" href="">Contact us</a>
            </li>
            <li class="header__menu__item">
              <a class="header__link" href="">Testimonial</a>
            </li>
          </ul>
          <img class="icon" src="./bars-solid (2).svg " alt="" />
          <button class="header__btn">Log in</button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero__title">Discover the Place of Your Dreams.</h1>

          <p class="hero__text">
            The DreamState is a real estate solution that gives you the local
            scoop about homes.
          </p>
          <div class="hero__result">
            <div class="hero__review">
              <img class="hero-logo" src="./DreamState.png" alt="logo" />
              <p class="review__text">Excellent 20,000+ reviews</p>
              <img src="./Stars.svg" alt="" />
            </div>
            <div class="hero__people">
              <img src="./Users.png" alt="" />
              <p class="people__text">
                People successfully got their dream house.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
